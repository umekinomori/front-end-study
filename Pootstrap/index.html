<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>ご利用アンケート</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-sm-6">
                        <h1>ご利用アンケート</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a href="#">HOMEへ戻る</a>
                    </div>
                </div>
            </header>
        </div>

    <hr />
        <form action="#" method="post" class="row">
            <div class="container">
                <div class="col-sm-8">
                    <p>この度は、アンケートのご回答ありがとうございます。以下のフォームにご記入いただき、送信していただけると幸いです。</p>
                    <div class="form-group">
                        <label for="name">お名前<span class="badge badge-danger">必須</span></label>
                        <input type="text" type="name" name="name" class="form-control" placeholder="名前を入力してください" required>
                    </div>
                    <div class="form-group">
                        <label for="job"></label>
                        <select name="job" id="job" class="form-control">
                            <option value="">選択してください</option>
                            <option value="1">会社員</option>
                            <option value="2">学生</option>
                            <option value="3">その他</option>
                        </select>
                    </div>
                    <div class="form-group form-check">
                        <label>知りたい内容 複数選択可</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="q1_1" name="q1">
                            <label for="q1_1" class="form-check-label">HTML</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="q1_2" name="q1">
                            <label for="q1_2" class="form-check-label">CSS</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="q1_3" name="q1">
                            <label for="q1_3" class="form-check-label">JavaScript</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <label class="d-block">理解度はいかがですか？</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="q2" id="q2_1" value="1">
                            <label for="q2_1" class="form-check-label">理解できた</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="q2" id="q2_2" value="2">
                            <label for="q2_2" class="form-check-label">理解できなかった</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="q2" id="q2_3" value="3">
                            <label for="q2_3" class="form-check-label">どちらでも無い</label>
                    </div>
                    </div>
                    <div class="form-group">
                        <label>ご意見</label>
                        <textarea class="form-control" name="message" id="message" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">送信する</button>
                </div>
            </div>
        </form>
    <hr />
    <body class="container">
        <footer>
            <p>&copy; umekinomori</p>
        </footer>
    </body>

    </body>
</html>
